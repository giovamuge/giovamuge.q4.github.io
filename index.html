<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Landing Page</title>
		<!-- Collegamento al foglio di stile di Tailwind CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-gray-100 p-8">
		<div class="max-w-4xl mx-auto flex items-center justify-center">
			<!-- Immagine -->
			<img
				src="https://via.placeholder.com/150"
				alt="Placeholder Image"
				class="mr-8"
			/>

			<!-- Contenitore per titolo e descrizione -->
			<div>
				<!-- Titolo -->
				<h1 class="text-3xl font-bold text-gray-800 mb-4">
					Il tuo titolo qui
				</h1>
				<!-- Descrizione -->
				<p class="text-gray-600">
					La tua descrizione qui. Puoi scrivere qualsiasi cosa qui per
					descrivere la tua landing page. Assicurati di modificare
					l'immagine, il titolo e la descrizione in base alle tue
					esigenze.
				</p>
			</div>
		</div>
	</body>
</html>
