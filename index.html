<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Candidato Consiglio di Quartiere 4 - Giovanni Mugelli</title>
		<!-- Collegamento al foglio di stile di Tailwind CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<link href="./style.css" rel="stylesheet" />
	</head>
	<body>
		<div
			class="max-w-4xl mx-auto flex flex-col md:flex-row items-center justify-center bg-grass"
		>
			<!-- Immagine -->
			<img
				src="profile.png"
				alt="Profilo Giovanni Mugelli - Candidato Consiglio di Quartiere 4"
				class="mr-8 max-w-md"
			/>

			<!-- Contenitore per titolo e descrizione -->
			<article class="p-12">
				<!-- Titolo -->
				<h1 class="text-5xl font-bold mb-4 text-violet">
					Giovanni Mugelli
				</h1>
				<!-- Descrizione -->
				<p class="text-violet">
					Benvenuto! Sono Giovanni Mugelli e mi candido per il
					Consiglio di Quartiere 4. Sono un appassionato di musica,
					teconologia, viaggi, sport e mi piacerebbe poter contribuire
					al miglioramento del nostro quartiere. Sono convinto che
					insieme possiamo fare la differenza. Sostienimi!
				</p>
			</article>
		</div>
	</body>
</html>
